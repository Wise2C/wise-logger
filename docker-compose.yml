wise-logger:
    image: ymian/wise-logger
    volumes:
      - /etc/hostname:/etc/hostname
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - "ETCD_POINTS=http://127.0.0.1:4001"
      - "DOCKERAPI_VERSION=1.24"
    labels:
      io.rancher.sidekicks: "logstash"
logstash:
    image: logstash:2.3
    net: "container:wise-logger"
    volumes_from:
      - wise-logger
    volumes:
      - /var/lib/docker/volumes:/logs
      - /var/log:/var/host/log
    command: [bash, -c, "logstash -f /tmp/conf.d --auto-reload"]
